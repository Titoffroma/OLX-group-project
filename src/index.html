<!DOCTYPE html>

                  <span class="icon-menu material-icons md-24">menu</span>
                </span>
              </button> 
              <div class="header_logo">

                 <img src="./img/Logo.svg" alt="Logo" data-clear-filter /></a>

                <button type="button" class="header_button__search">
                  <span

                    data-hbs="2"

                  <span data-modal-type="authorization" data-modal="true" data-hbs="7" class="material-icons md-24">perm_identity</span>
                </button>
               
                <button type="button" class="header_button__create" data-modal="true" data-hbs="1">Створити оголошення!

              <span data-modal-type="authorization" data-modal="true" data-hbs="7" class="material-icons md-24">perm_identity</span>

                    >
                  </li>
                  <li class="header_filter__item">
                    <a href="#" class="header_filter__link"

                    >

            </div>
